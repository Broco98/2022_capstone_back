<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<div class="container">
    <div class="profile-wrap">
        <div class="profile">
            {% if user and user.id %}
            <div class="user-name">{{'안녕하세요! ' + user.nick + '님'}}</div>
            <input id="my-id" type="hidden" value="{{user.id}}">
            <a id="my-profile" href="/profile" class="btn">내 프로필</a>
            <a id="signout" href="/signout" class="btn">로그아웃</a>
            {% else %}
            <form id="signin-form" action="/signin" method="post">
                <div class="input-group">
                    <label for="email">이메일</label>
                    <input id="email" type="email" name="email" required autofocus>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input id="password" type="password" name="password" required>
                </div>
                <a id="signup" href="/signup" class="btn">회원가입</a>
                <button id="signin" type="submit" class="btn">로그인</button>
            </form>
            {% endif %}
        </div>
    </div>
    {% block content %}
    {% endblock %}
</div>
<script>
    window.onload = () => {
        if (new URL(location.href).searchParams.get('signinError')) {
            alert(new URL(location.href).searchParams.get('signinError'));
        }
    };
</script>
{% block script %}
{% endblock %}
</body>
</html>
